<!--
# The RTC Person
This is a view and model representing each person within the chat room.
Each person has a name, a video stream, and a low-bandwidth snapshot stream.
When the video stream is enabled, the low-bandwidth snapshot stream should
  be disabled and vice versa.
-->

<link rel="import" href="https://interconnectapp.github.io/app/components/spinner-spiral/spinner-spiral.html" />
<link rel="import" href="https://interconnectapp.github.io/app/components/rtc-video/rtc-video.html" />

<polymer-element name="rtc-person" attributes="streaming video name muted status streamURI snapshotURI">
	<template>
		<link href="https://interconnectapp.github.io/app/components/rtc-person/rtc-person.css" rel="stylesheet" />
		<div id="person" class="status-{{status}}">
			<label id="status" class="initial">{{status}}</label>
			<label id="name" class="initial">{{name}}</label>
			<spinner-spiral id="spinner"></spinner-spiral>
			<rtc-video id="video" class="hidden" src="{{streamURI}}" video="{{video}}" muted?="{{muted}}" playing?="{{streaming}}"></rtc-video>
			<img id="image" class="hidden" src="{{snapshotURI}}" />
		</div>
	</template>
	<script src="https://interconnectapp.github.io/app/components/rtc-person/rtc-person.js"></script>
</polymer-element>
